<!DOCTYPE html>
<!--xmlns:th="http://thymeleaf.org" - указали, что используем thymeleaf, чтобы
IDE понимал, что используем-->
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>New Person</title>
</head>
<body>

<!--th:object="${person} - название модели Person из Model-->
<form th:method="POST" th:action="@{/people}" th:object="${person}">
    <label for="name">Name:</label>
    <!--th:field="*{name} поля из person -->
     <input type="text" th:field="*{name}" id="name"/>
    <br>
    <input type="submit" value="Create"/>
</form>

</body>
</html>
